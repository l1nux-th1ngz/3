; configuration par défaut de polybar pour nakeDeb
; quelques modules sont activés, les autres doivent
; être configurés pour correspondre à votre matériel
; plus d'infos : https://github.com/polybar/polybar
; & https://github.com/polybar/polybar/wiki/Configuration

[colors]
; Nord Theme colors
background = #2e3440
background-dark = #3b4252
background-alt = #434c5e
background-lite = #4c566a
foreground = #d8dee9
foreground-alt = #eceff4
foreground-dark = #7e8187
bcyan = #8fbcbb
cyan = #88c0d0
blue = #81a1c1
dblue = #5e81ac
red = #bf616a
orange = #d08770
yellow = #ebcb8b
green = #a3be8c
purple = #b48ead

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/nakedbar]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 18
radius = 0.0
fixed-center = true
bottom = true
enable-ipc = true
background = ${colors.background}
foreground = ${colors.foreground}
offset-x = 0
offset-y = 0

line-size = 0
border-size = 0

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

; fonts ----------------------------------------------------------------
font-0 = Hack:pixelsize=9;2
font-1 = forkawesome:pixelsize=9;2
font-2 = Hack:pixelsize=12;3

; systray --------------------------------------------------------------
tray-position = right
tray-margin-left = 1
tray-detach = false

; modules --------------------------------------------------------------
; available i3 default modules:
; alsa - backlight - battery - bspwm - cpu - date - filesystem - github
; i3 - ipc - memory - menu - mpd - network - pulseaudio - script - temperature
; text - xbacklight - xkeyboard - xwindow - xworkspaces
;
; nakedeb modules
modules-left = popmenu sepl0 ssh sepl1 unison filezilla lftp sepl2 i3 nakedmenu xkeyboard sepl3 xwindow sepl4
modules-center = sepc0 sepc1 date locker update sepc2 sepc3
;modules-right = cpu cputemp memory sepr5 backup filesystem datasystem sepr4 wlan eth sepr3 battery backlight-acpi pulseaudio sepr2 redshift sepr1 trash sepr0 infos
modules-right = cpu memory sepr5 filesystem sepr4 wlan eth sepr3 pulseaudio sepr2 redshift sepr1 trash sepr0 infos

;wm-restack = i3
override-redirect = false
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
;cursor-scroll = ns-resize

; left modules ---------------------------------------------------------
; menu nakedeb / rofi -------------------
[module/popmenu]
type = custom/text
content = " "
content-padding = 0
content-foreground = ${colors.background}
content-background = ${colors.dblue}
click-left = popmenu
click-right = popmenu 0

[module/sepl0]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.dblue}
content-background = ${colors.blue}

; ssh detection -------------------------
[module/ssh]
type = custom/script
format = <label>
label = %output%
exec = echo ""
exec-if = pgrep -x ssh
interval = 5
format-foreground = ${colors.background}
format-background = ${colors.blue}
label-padding-left = 1
label-padding-right = 1

[module/sepl1]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.blue}
content-background = ${colors.background-dark}

; ftp detection -------------------------
[module/lftp]
type = custom/script
format = <label>
label = %output%
exec = echo ""
exec-if = pgrep -x lftp
interval = 5
format-foreground = ${colors.orange}
format-background = ${colors.background-dark}
label-padding-left = 1
label-padding-right = 0

[module/filezilla]
type = custom/script
format = <label>
label = %output%
exec = echo ""
exec-if = pgrep -x filezilla
interval = 5
format-foreground = ${colors.orange}
format-background = ${colors.background-dark}
label-padding-left = 1
label-padding-right = 0

[module/unison]
type = custom/script
format = <label>
label = %output%
exec = echo ""
exec-if = pgrep -x unison
interval = 5
format-foreground = ${colors.orange}
format-background = ${colors.background-dark}
label-padding-left = 1
label-padding-right = 0

[module/sepl2]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.background-dark}
content-background = ${colors.background-alt}

; workspaces & resize mode --------------
[module/i3]
type = internal/i3
format = <label-state><label-mode>
index-sort = true
wrapping-scroll = false

; label-separator = |
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-10 = 11;
ws-icon-11 = 12;
ws-icon-default = ♟

label-mode-foreground = ${colors.orange}
label-mode-background = ${colors.background-alt}
label-mode-padding = 1

; focused = Active workspace on focused monitor
; %name% %icon% %index% %output%
label-focused = %icon%
label-focused-foreground = ${colors.foreground-alt}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-foreground = ${colors.foreground-dark}
label-unfocused-background = ${colors.background-alt}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-foreground = ${self.label-focused-foreground}
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${colors.background-alt}
label-urgent-foreground = ${colors.orange}
label-urgent-padding = 1

[module/sepl3]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.background-alt}
content-background = ${colors.background-dark}

; focused window title ------------------
[module/xwindow]
type = internal/xwindow
label = %title:1:50:...%
label-margin-left = 0
label-padding = 1
label-foreground = ${colors.foreground}
label-background = ${colors.background-dark}

[module/xkeyboard]
type = internal/xkeyboard
format = <label-indicator>
format-foreground = ${colors.green}
format-background = ${colors.background-alt}
label-indicator = %icon%
label-indicator-on-capslock = " "
label-indicator-off-capslock =
;label-indicator-on-numlock = " N"
;label-indicator-off-numlock =
;label-indicator-on-scrolllock = " S"
;label-indicator-off-scrolllock =

[module/sepl4]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.background-dark}
content-background = ${colors.background}
;-----------------------------------------------------------------------

; center module --------------------------------------------------------
[module/sepc0]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.dblue}
content-background = ${colors.background}

[module/sepc1]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.background-dark}
content-background = ${colors.dblue}

; time & date on left-click -------------
[module/date]
type = internal/date
interval = 5
date =
date-alt = " %A %d %B %Y"
time = " %I:%M"
time-alt =
label = %time%%date%
label-padding = 2
label-background = ${colors.background-dark}
label-foreground = ${colors.foreground}

; screen lock detection -----------------
[module/locker]
type = custom/script
format = <label>
label = %output%
exec = $HOME/.config/polybar/screenlock check
click-left = $HOME/.config/polybar/screenlock toggle
click-right = $HOME/.config/polybar/screenlock
interval = 5
label-padding-left = 0

; updates detection -----------------
[module/update]
type = custom/script
format = <label>
label = %output%
exec = "nakedupdate -p"
interval = 240
format-foreground = ${colors.red}
format-background = ${colors.background-dark}
label-padding-left = 0
label-padding-right = 0

[module/sepc2]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.background-dark}
content-background = ${colors.dblue}

[module/sepc3]
type = custom/text
content = "%{T3}%{T-}"
content-padding = 0
content-foreground = ${colors.dblue}
content-background = ${colors.background}

; right modules --------------------------------------------------------
; cpu bar -------------------------------
[module/cpu]
type = internal/cpu
interval = 1
format = <label> <bar-load>
label = %{A1:urxvtcd -e htop:}%{A}
label-foreground = ${colors.blue}
bar-load-width = 10
bar-load-fill = ■
bar-load-empty = ■
bar-load-indicator =
bar-load-empty-foreground = ${colors.background-alt}
bar-load-foreground-0 = ${colors.blue}
bar-load-foreground-1 = ${colors.green}
bar-load-foreground-2 = ${colors.yellow}
bar-load-foreground-3 = ${colors.orange}
bar-load-foreground-4 = ${colors.red}
bar-load-gradient = false

; cpu temp ------------------------------
[module/cputemp]
type = internal/temperature
base-temperature = 60
warn-temperature = 80
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon5/temp4_input

format = <ramp>
format-warn = <ramp>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-0-foreground = ${colors.green}
ramp-1-foreground = ${colors.yellow}
ramp-2-foreground = ${colors.red}
ramp-padding = 1

; mem usage -----------------------------
[module/memory]
type = internal/memory
interval = 2
format = <label><bar-used>
format-padding = 1
label = "%{A1:urxvtcd -e htop:} %{A}"
label-foreground = ${colors.green}
bar-used-width = 10
bar-used-fill = ■
bar-used-empty = ■
bar-used-indicator =
bar-used-foreground-0 = ${colors.blue}
